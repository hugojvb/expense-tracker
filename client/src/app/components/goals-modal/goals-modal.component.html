<div class="backdrop" (click)="onClose()"></div>
<div class="form-box">
  <form #goalForm="ngForm" (ngSubmit)="onSubmit(goalForm)">
    <div class="input-group form-group">
      <label for="transaction">Goal</label>
      <hr />
      <input
        type="number"
        name="goal"
        id="goal"
        placeholder="Set a goal!"
        class="p-2 w-100"
        required
        ngModel
      />
    </div>

    <div class="form-box-actions">
      <button
        type="submit"
        class="btn btn-dark form-group"
        [disabled]="!goalForm.valid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
