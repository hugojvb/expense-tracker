<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="p-3 text-center container-fluid w-75 h-100">
      <div class="row h-100 align-items-center justify-content-center">
        <div *ngIf="loading">
          <app-loading-spinner></app-loading-spinner>
        </div>
        <div *ngIf="!loading" class="col-md-4 px-0 bg-light">
          <p class="bg-dark text-white p-2">Transaction</p>
          <p *ngFor="let d of data">
            {{ d.name.slice(0, 1).toUpperCase() + d.name.slice(1) }}
          </p>
        </div>
        <div *ngIf="!loading" class="col-md-3 px-0 bg-light">
          <p class="bg-dark text-white p-2">Amount</p>
          <p *ngFor="let d of data">{{ d.amount.toFixed(2) }} â‚¬</p>
        </div>
        <div *ngIf="!loading" class="col-md-3 px-0 bg-light">
          <p class="bg-dark text-white p-2">Date</p>
          <p *ngFor="let d of data">
            {{ d.date.substr(0, 10) }}
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
