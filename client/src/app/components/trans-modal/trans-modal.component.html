<div class="backdrop" (click)="onClose()"></div>
<div class="form-box">
  <form #transForm="ngForm" (ngSubmit)="onSubmit(transForm)">
    <div class="input-group form-group">
      <label for="transaction">Expense</label>
      <hr />
      <input
        type="text"
        name="transaction"
        id="transaction"
        placeholder="Name your expense"
        ngModel
        required
        class="p-2 w-100"
      />
    </div>
  </form>
  <div class="form-box-actions">
    <button
      type="submit"
      class="btn btn-dark form-group"
      [disabled]="!transForm.valid"
    >
      Submit
    </button>
  </div>
</div>
