<div class="backdrop" (click)="onClose()"></div>
<div class="form-box">
  <form #transForm="ngForm" (ngSubmit)="onSubmit(transForm)">
    <div class="input-group form-group">
      <label for="transaction">Expense</label>
      <hr />
      <input
        type="text"
        name="name"
        id="name"
        placeholder="How did you spend your money today?"
        class="p-2 w-100"
        minlength="3"
        required
        ngModel
      />
    </div>

    <div class="input-group form-group">
      <label for="transaction">Amount</label>
      <hr />
      <input
        type="number"
        name="amount"
        id="amount"
        placeholder="How much did you spend?"
        class="p-2 w-100"
        required
        ngModel
      />
    </div>

    <div class="form-box-actions">
      <button
        type="submit"
        class="btn btn-dark form-group"
        [disabled]="!transForm.valid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
